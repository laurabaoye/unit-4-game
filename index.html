<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Crystal Collector</title>
</head>

<body>


  <div class="container">

    <div class="header">
      <h1 class="main_title">Crystal Collector</h1>
    </div>

    <main>

      <p class="Message">
        Click on the crystals to add numbers to the total. The players wins if the total matches
        the number in golden color. <br> <br>
        Every time the game restarts the required number changes and so do the crystal's values.
      </p>

      <div class="random_number_container">
        <span id="random_number"></span>
      </div>

      <div class="wins_losses_container">
        <div class="wins_block">

          Wins: <span id="wins"></span>

        </div>

        <div class="losses_block">

          Losses: <span id="losses"></span>

        </div>
      </div>

      <div class="crystals_container">
        <ul class="crystals">
          <li class="crystal ruby"></li>
          <li class="crystal diamond"></li>
          <li class="crystal amber"></li>
          <li class="crystal jade"></li>
        </ul>
      </div>


      <div class="score_container">
        Your total Score is: &nbsp;
        <span id="total_score"></span>
      </div>



    </main>

  </div>

  <script src="./assets/js/game.js"></script>
</body>

</html>
