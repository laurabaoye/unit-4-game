<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>    

    <main>
        <div class="title">
            <h1>Guess Word Game</h1>
            <p>"Press any key to start"</p>
        </div>
        <div class="game">
            <div>
                <h3>WINS: <span class="win">__</span> | LOSS: <span class="loss">__</span></h3>
                <p>Number of Guesses Remaining: <span class="guess-remaining">_</span></p>
            </div>
            <div>
                <p>Current Word: <span class="underscore-DOM">_</span></p>
            </div>
            <div class="guesses">
                <h3>Letters Guessed</h3>
                <p>Incorrect: <span class="incorrect-guess">_</span></p>
            </div>
        </div>
    </main>
    
<!-- JavaScript -->
<script type="text/javascript" src="./assets/JS/app.js"></script>

</html>
